<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <header class="menu">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </header>

    <main class="container">
        <div class="form-group">
            <div>
                <label for="exampleInputEmail1">Price</label>
                <input type="number" class="form-control count" id="exampleInputEmail1" placeholder="Enter price">
            </div>
            <div>
                <div>
                    <label for="exampleInputEmail2">Currency_from</label>
                </div>
                <div>
                    <select class="currency_from" id="exampleInputEmail2">
                        <option selected>Loading...</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <label for="exampleInputEmail3">Currency_to</label>
                </div>
                <div>
                    <select class="currency_to" id="exampleInputEmail3">
                        <option selected>Loading...</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="div__button">
            <button type="button" class="btn btn-primary">Convert</button>
        </div>
    </main>

    <footer class="footer">
        <div class="alert alert-success" role="alert">
            Success!
        </div>
        <div class="alert alert-danger" role="alert">
            Error
        </div>
    </footer>

    <script src="js/parser.js"></script>
    <script src="js/load_char_code.js"></script>
    <script src="js/convert.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
